<!doctype html>
<html lang="en">
<head>
  <title>Coeo</title>
  <base href="/" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- build:css -->
  <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css"  media="screen,projection"/>
  <!-- endBuild -->
  <style>
   .modal {
       color: rgba(0, 0, 0, 0.87);
    }
    .side-nav {
    padding-bottom: 0;
    }
    .flex-column {
    display: flex;
    flex-direction: column;
    }
    .flex {
    flex: 1;
    }
   html, body {
       position: absolute;
       min-height: 100%;
       width: 100%;
   }
   body {
       background-color: #eceff1;
   }
  </style>
</head>

<body>
  <coeo-app>
    <div style="position: absolute; left: 50%; top: 50%; width: 300px; height: 50px; margin-left: -150px; margin-top: -25px; text-align: center;">
      <b>Loading...<b>
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
    </div>
  </coeo-app>

  <!-- build:js -->
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.js"></script>
  <script src="/node_modules/systemjs/dist/system.js"></script>
  <script src="/system-config.js"></script>
  <script src="/node_modules/angular2/bundles/angular2.js"></script>
  <script src="/node_modules/angular2/bundles/router.dev.js"></script>
  <!-- endBuild -->
  <script>
   //bootstrap the Angular2 application
   System.import('coeo/bootstrap').catch(console.log.bind(console));
  </script>


</body>
</html>
